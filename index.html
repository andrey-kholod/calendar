<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/styles.css">
   <title>Calendar</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

   <div class="wrapper">
      <div class="date from">
         <div class="date_first-block">
            <div>
               <span>ДАТА ОТ</span>
               <input type="text" placeholder="ДД.ММ.ГГ" maxlength="6" size="8" class="input-from">
            </div>
            <i class="fa-regular fa-calendar"></i>
         </div>
      </div>
      <div class="date to active-wrap">
         <div class="date_first-block active">
            <div>
               <span>ДАТА ДО</span>
               <input type="text" placeholder="ДД.ММ.ГГ" maxlength="6" size="8" class="input-to">
            </div>
            <i class="fa-regular fa-calendar"></i>
         </div>
         <div class="date_second-block active">
            <i class="fa-solid fa-x"></i>
         </div>
      </div>
   </div>

   <script src="/script.js"></script>
</body>

</html>
